name: CI

on:
  push:
    branches:
      - main
      - develop
      - qa
  pull_request:
    branches:
      - main
      - develop
      - qa

jobs:
  ci:
    name: Lint, Test & SonarCloud
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: ${{ github.head_ref != '' && github.head_ref || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch naming convention
        shell: bash
        run: |
          echo "üîé Validating branch name: '$BRANCH_NAME'"

          # Ramas permitidas sin validaci√≥n estricta
          if [[ "$BRANCH_NAME" =~ ^(main|develop|qa)$ ]]; then
            echo "‚úÖ '$BRANCH_NAME' is a protected branch. Skipping branch name validation."
            exit 0
          fi

          # Regex: <type>/<scope>/<kebab-description>
          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|hotfix|chore|docs|refactor|style|test|infra)/(backend|frontend|root|shared) ]]; then
            echo "‚ùå Invalid branch name: '$BRANCH_NAME'"
            echo "Expected pattern: <type>/<scope>/<kebab-case-description>"
            echo "Examples:"
            echo "  feature/backend/add-login"
            echo "  chore/root/add-documentation-in-root"
            exit 1
          fi

          echo "‚úÖ Branch name '$BRANCH_NAME' is valid."

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (backend + frontend)
        run: pnpm lint

      - name: Run tests (CI mode with coverage)
        run: pnpm test:ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
